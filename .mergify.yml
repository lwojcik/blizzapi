queue_rules:
  - name: default
    conditions:
      - "status-success=continuous-integration/appveyor/branch"
      - "status-success=continuous-integration/appveyor/pr"

pull_request_rules:
  - name: Automatic merge of Snyk dependency upgrades (bot)
    conditions:
      - "author=snyk-bot"
      - "-conflict"
      - "status-success=continuous-integration/appveyor/branch"
      - "status-success=continuous-integration/appveyor/pr"
    actions:
      queue:
        method: squash
        name: default
  - name: Automatic merge of Snyk dependency upgrades (me)
    conditions:
      - "author=lwojcik"
      - "title~=[Snyk]"
      - "title~=Upgrade"
      - "-conflict"
      - "status-success=continuous-integration/appveyor/branch"
      - "status-success=continuous-integration/appveyor/pr"
    actions:
      queue:
        method: squash
        name: default
  - name: Automatic merge of Dependabot dependency upgrades
    conditions:
      - "author=dependabot[bot]"
      - "-conflict"
      - "status-success=continuous-integration/appveyor/branch"
      - "status-success=continuous-integration/appveyor/pr"
    actions:
      queue:
        method: squash
        name: default
  - name: Ask to resolve conflict
    conditions:
      - conflict
    actions:
      comment:
        message: This pull request is now in conflicts. Could you fix it @{{author}}? üôè cc @lwojcik
  - name: Automatic merge for master when CI passes and owner approves
    conditions:
      - 'status-success=continuous-integration/appveyor/branch'
      - 'status-success=continuous-integration/appveyor/pr'
      - base=master
      - label!=work-in-progress
      - approved-reviews-by=lwojcik
    actions:
      queue:
        method: squash
        name: default
